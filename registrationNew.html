<script type="text/javascript">

//validations for customer registration

function validateFullName()
{
	var fname=document.getElementById("user").value;
	if(fname=="" || fname==null)
	{
		alert("Please enter your Full Name");
		return false;
	}
	return true;
}

function validateAddress()
{
	var address=document.getElementById("address").value;
	if(address=="" || address==null)
	{
		alert("Please enter your Address");
		return false;
	}
	return true;
}

function validateContactNumber()
{
	var tele=document.getElementById("cno").value;
	
	if(isNaN(tele) || (tele.length !=10))
	{
		alert("Please enter a valid Contact Number");
		return false;
	}
	return true;
}

function validateEmail()
{
	var email=document.getElementById("email").value;
	var at=email.indexOf("@");
	var dt=email.lastIndexOf(".");
	var len=email.length;
	
	if((at<2) || (dt-at<2) || (len-dt<2))
	{
		alert("Please enter a valid email address");
		return false;
	}
	return true;
}

function validatePassword()
{
	var pwd=document.getElementById("password").value;
	var cpwd=document.getElementById("cpassword").value;
	
	if(pwd.length>8 || pwd!=cpwd || pwd=="" || pwd==null || cpwd=="" || cpwd==null)
	{
		alert("Please enter a correct password and enter the same to Confirm Password");
		return false;
	}
	return true;
}

function validation()
{
	if(validateFullName() && validateAddress() && validateContactNumber() && validateEmail() && validatePassword())
	{
		alert("Your account has been created");
	}
	else
	{
		event.preventDefault();
	}
}

</script>
